<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link  href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Cinzel|Great+Vibes|Muli|Sacramento" rel="stylesheet">
    <title>Document</title>
    <style>
        .fadeInUp{
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="animated fadeInUp">Pangea Computer Technology</p>

        <div class="animated fadeInDown">
            <div class="buttons">
                <button id="Login">Login</button>
                <button id="reg">Register</button>
            </div>
            <div class="Login">
                <form action="">
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Password">
                    <input type="submit" class="btn" name="" value="Login" id="">
                     
                </form>
            </div>
            
            <div class="reg">
                <form action="">
                    <input type="text" placeholder="Username"><br>
                    <input type="email" placeholder="Email"><br>
                    <input type="text" placeholder="Password">
                    <input type="submit" class="btn" name="" value="Register" id="">
                </form>
            </div>

        </div>
    </div>
    

</body>
</html>
